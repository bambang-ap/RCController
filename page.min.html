<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>RC Controller</title><style>:root{--gap:64px;--button-size:100px;--text-size:32px;--radius:24px}*{user-select:none}body,html{width:100%;height:100%}body{display:flex;gap:var(--gap)}div{flex:1;display:flex;gap:var(--gap);justify-content:center;align-items:center}button{width:var(--button-size);height:var(--button-size);font-size:var(--text-size);border-radius:var(--radius)}button:active{transform:scale(.9);box-shadow:5px 3px 33px 2px rgba(0,0,0,.24)}#left{flex-direction:column}#right{gap:128px}#space{width:24px;flex:none}</style></head><body><div id=left><button value-in="W=ON" value-out="W=OFF">↑</button><button value-in="S=ON" value-out="S=OFF">↓</button></div><div id=right><button value-in="A=ON" value-out="A=OFF">←</button><button value-in="D=ON" value-out="D=OFF">→</button></div><div id=space></div><script>let allValueOut=[],interval=[];const isMobile=navigator.userAgent.match(/iPhone/i)||navigator.userAgent.match(/iPad/i)||navigator.userAgent.match(/Android/i),ip=location.port?"http://192.168.1.10":location.origin,buttons=document.getElementsByTagName("button");for(let t=0;t<buttons.length;t++){const e=buttons.item(t),n=e.getAttribute("value-in"),o=e.getAttribute("value-out");function eventIn(){fetchIn(),interval[t]=setInterval(fetchIn,500)}function eventOut(){allValueOut.map((t=>fetch(`${ip}/${t}`)));for(let t=0;t<interval.length;t++)clearInterval(interval[t])}function fetchIn(){fetch(`${ip}/${n}`)}function fetchOut(){fetch(`${ip}/${o}`)}allValueOut[t]=o,isMobile?(e.ontouchstart=eventIn,e.ontouchend=eventOut):(e.onmousedown=eventIn,e.onmouseup=eventOut)}</script></body></html>
