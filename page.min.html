<!doctype html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>RC Controller</title><style>:root{--gap:4rem;--button-size:6.25rem;--text-size:2rem;--radius:1.5rem}body,html{width:100%;height:100%}body{display:flex;gap:var(--gap)}div{flex:1;display:flex;gap:var(--gap);justify-content:center;align-items:center}button{width:var(--button-size);height:var(--button-size);font-size:var(--text-size);border-radius:var(--radius)}#left{flex-direction:column}#right{gap:8rem}#space{width:1.5rem;flex:none}</style></head><body><div id=left><button value-in="W=ON" value-out="W=OFF">↑</button><button value-in="S=ON" value-out="S=OFF">↓</button></div><div id=right><button value-in="A=ON" value-out="A=OFF">←</button><button value-in="D=ON" value-out="D=OFF">→</button></div><div id=space></div><script>let allValueOut=[],interval=[];const ip=location.port?"http://192.168.1.7":location.origin,buttons=document.getElementsByTagName("button");for(let t=0;t<buttons.length;t++){const e=buttons.item(t),n=e.getAttribute("value-in"),l=e.getAttribute("value-out");function fetchIn(){fetch(`${ip}/${n}`)}function fetchOut(){fetch(`${ip}/${l}`)}allValueOut[t]=l,e.onmousedown=function(){fetchIn(),interval[t]=setInterval(fetchIn,500)},e.onmouseup=function(){allValueOut.map((t=>fetch(`${ip}/${t}`)));for(let t=0;t<interval.length;t++)clearInterval(interval[t])}}</script></body></html>
